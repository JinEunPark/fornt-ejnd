<!DOCTYPE html>
<html>

<head>
    <title>Div 배치 예제</title>
    <style>
        /* 인라인으로 배치할 div 요소들에 대한 스타일 */
        .inline-div {
            display: inline;
            /* 다른 스타일들 추가 가능 */
        }

        /* 내려가게 배치할 div 요소들에 대한 스타일 */
        .block-div {
            display: block;
            /* 다른 스타일들 추가 가능 */
        }
    </style>
</head>

<body>
    <div class="inline-div">인라인 1</div>
    <div class="inline-div">인라인 2</div>
    <div class="inline-div">인라인 3</div>
    <div class="inline-div">인라인 4</div>

    <div class="block-div">
        내려가는 div 1
    </div>

    <div class="block-div">
        내려가는 div 2
    </div>

    <div class="block-div">
        내려가는 div 3
    </div>
</body>

</html>
